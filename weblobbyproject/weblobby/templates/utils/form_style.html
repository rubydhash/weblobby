{% load widget_tweaks %}

{% for field in form %}
	{% if field.errors %}
		<div class="form-group has-error">
	{% else %}
		<div class="form-group">					
	{% endif %}		
			<label class="col-sm-2 control-label" for="{{ field.auto_id }}">{{ field.label }}</label>
			<div class="col-sm-10">
				{{ field|add_class:"form-control" }}
			</div>
		</div>
{% endfor %}
